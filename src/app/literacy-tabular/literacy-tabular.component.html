<style>
    .rag-red {
    background-color: lightcoral;
}
.rag-green {
    background-color: lightgreen;
}
.rag-amber {
    background-color: lightsalmon;
}

.rag-red-outer .rag-element {
    background-color: lightcoral;
}

.rag-green-outer .rag-element {
    background-color: lightgreen;
}

.rag-amber-outer .rag-element {
    background-color: lightsalmon;
}
</style>
<div class="container">
    <div class="row">
            <div class="col-sm-4">
                <p>literacy-tabular works!</p>
            </div>
            
            <div class="col-sm-4">
                <button (click)="exportAsPng()">Export As PNG</button>
            </div>
            <div class="col-sm-4">
                <button (click)="exportAsExcel()">Export to Excel</button>
            </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <input type="checkbox" [(ngModel)]="externalFilter" (change)="applyFilter()"/>Clcik here for states above 75% Literacy rate
        </div>
    </div>
    <div>
    <div class="row">
        <div class="col-sm-12" id="agGridLiteracy">
            <ag-grid-angular
                #literacyGrid
                style="height: 500px;"
                class="ag-theme-balham"
                [rowData]="rowData"
                [columnDefs]="columns"
                [defaultColDef]="defaultColDef"
                [isExternalFilterPresent]="isExternalFilterPresent"
                [doesExternalFilterPass]="doesExternalFilterPass"
                [sideBar]="sidebar"
                (gridReady)="onGridReady($event)"
                >
            </ag-grid-angular>
        </div>
    </div>
    <div class="row">
        <app-literacy-chart ></app-literacy-chart>
    </div>
</div>
